<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Extreme Nile Rafting</title>
  <meta name="description" content="Get in touch with Extreme Nile Rafting. Contact us for questions about our rafting trips, safety information, and booking details through our online contact form.">
  <meta name="author" content="Angella Evelyn Ajulu">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.jpg" alt="Extreme Nile Rafting Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!--Content for Contact Page-->
  <main>
    <section class="cotact-infor">
      <h1>Extreme Nile Rafting Company</h1>
      <p>123 Main River Street<br>Jinja, Uganda</p>
      <p>Phone: +256 777 888 333</p>
      <p>Email: <a href="mailto:info@extremenilerafting.com">info@extremenilerafting.com</a></p>
    </section>

    <!--Contact Layout: Map and Form-->
    <section class="contact-grid">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7894734371247!2d33.1883!3d0.4471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177d90a1aa!2sJinja%2C%20Uganda!5e0!3m2!1sen!2sug!4v172806444"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>

        <p><strong>Message Purpose</strong></p>
        <label for="general"><input type="radio" id="general" name="purpose" value="General Inquiry" required> General Inquiry</label>
        <label for="reservation"><input type="radio" id="reservation" name="purpose" value="Reservation Question"> Reservation Question</label>
        <label for="suggestion"><input type="radio" id="suggestion" name="purpose" value="Website Suggestion"> Website Suggestion</label>


        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Type your message..." rows="5" required></textarea>

        <label for="subscribe"><input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter</label>
        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <!--Employee Profiles-->
    <section class="team">
      <h2>We Are Here to Serve You</h2>
      <div class="team-grid">
        <figure>
          <img src="images/employee1.png" alt="River Guide - Grace">
          <figcaption>Grace - Head Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.png" alt="Safety Expert - Peter">
          <figcaption>Peter - Safety Coordinator</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.png" alt="Customer Support - Sarah">
          <figcaption>Sarah - Customer Service Lead</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Extreme Nile Rafting | Angella Evelyn Ajulu</p>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.svg" alt="Facebook Icon">
      </a>
      <a href="https://linkedin.com">
        <img src="images/linkedin.svg" alt="LinkedIn Icon">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.svg" alt="Instagram Icon">
      </a>
    </nav>
  </footer>
</body>
</html>
